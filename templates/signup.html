{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Signup{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="/signup" method="post">
<span>Name</span><input name="username" required/>
<span>Email</span><input name="email" required/>
<span>Password</span><input name="password" required/>
<input type="submit" value="アカウント作成"/>
</form>
{% endblock %}
